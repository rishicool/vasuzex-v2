name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Run deep scan
      run: node deep-scan-issues.cjs
    
    - name: Run unit tests
      run: npx jest --config=jest.config.test.cjs tests/unit
    
    - name: Run integration tests  
      run: npx jest --config=jest.config.test.cjs tests/integration
    
    - name: Run E2E tests
      run: npx jest --config=jest.config.test.cjs tests/e2e
    
    - name: Test route pattern compatibility
      run: node test-route-pattern.cjs
